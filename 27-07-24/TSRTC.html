<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION
        GENERAL BUS PASS APPLICATION</h1>
    <form method="post">
     <h4><b>Applicant Details</b></h4>
        <
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
        <label for="fname">Father's/Guardian's Name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="dob">Date of birth<base><sub>(dd/mm/yyyy)</sub></label>
        <input type="date" name="dob" id="dob">
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Male"  value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label><br>
        <input type="number" name="years" id="years">
        <label for="years">Years</label>
        <input type="number" name="months" id="months" >
        <label for="months">Months</label>
        <input type="number" name="days" id="days">
        <label for="days">Days</label>

        <label for="adhar">Aadhaar no:</label>
        <input type="number" name="adhar" id="adhar"><br>

        <label for="mobile">Mobile No</label>
        <input type="number" name="mobile" id="mobile">
        <label for="email">E-mail Id</label>
        <input type="email" name="email" id="email"><br>
        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo" value="file"><br>




        <h4><b>Residental Address Details</b></h4>
        <label for="Address">Applicant's Address</label>
        <input type="text" name="Address" id="Address">
        <label for="district">District</label>
        <input type="text" name="district" id="district"><br>

        <label for="mandal">Mandal</label>
        <input type="text" name="mandal" id="mandal">
        <label for="village">Village</label>
        <input type="text" name="village" id="village"><br>
        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="pincode"><br>




        <h4><b>Pass Type Details</b></h4>
        <label for="city">City</label>
        <input type="text" name="city" id="city"><br>
        <label for="passtype">Pass Type</label>
        <input type="search" name="passtype" id="passtype"><br>



        <h4><b>Mode of Payment & Pass Collection</b></h4>
        <label for="Paymentmode">Payment Mode</label>
        <input type="text" name="Paymentmode" id="Paymentmode"><br>
        <label for="delivarymode">Pass Delivary Mode</label>
        <input type="text" name="delivarymode" id="delivarymode"><br>
        <label for="collectpass">Center at which
            you want to Collect Pass </label>
        <input type="text" name="collectpass" id="collectpass"><br>



        <input type="submit" name="submit" id="submit">
        <label for="submit"></label>

        

    



















    </form>
</center></body>
</html>
